<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support | GentleLemur</title>
    <meta name="description" content="World Best Pet Bed Product">
    <meta name="author" content="GentleLemur">

    <!-- Mobile Specific Metas
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="../../styles/main.css" rel="stylesheet"/>
    <link rel="stylesheet" media="(max-width: 1024px)" href="../../styles/tablet.css">
    <link rel="stylesheet" media="(max-width: 768px)" href="../../styles/mobile.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../styles/styles.css" rel="stylesheet"/>
    <link href="../../styles/summernote-lite.css" rel="stylesheet">

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="images/png" href="../../images/favicon.png"/>

    <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script defer src="../../scripts/main.js"></script>
    <script src="../../scripts/includeHTMLs.js"></script>
    <script src="../../scripts/scripts.js"></script>
    <script src="../../scripts/summernote-lite.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--HEADER-->
<div include-html="headerFr.html"></div>
<!-- Body -->
<div id="body__container">
    <form class="support_container" action="../En/complete.html" style="margin-top: 40px">
        <div class="card" style="width: 100%; margin-top: 20px;">
            <div class="card-header">
                Nous contacter
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><input type="text" class="form-control" placeholder="Nom" id="name"></li>
                <li class="list-group-item"><input type="email" class="form-control" placeholder="Courriel Address"
                                                   id="email">
                </li>
                <li class="list-group-item"><input type="tel" class="form-control"
                                                   placeholder="Entrez le numéro de téléphone" id="phone"></li>
                <li class="list-group-item"><input type="text" class="form-control" placeholder="Entrez le titre"
                                                   id="title"></li>
                <li class="list-group-item"><textarea name="" id="myEditor" class="form-control" cols="30" rows="10"
                                                      placeholder="Description"></textarea></li>
            </ul>
            <div class="btnForm">
                <button class="btn btn-lg btn-success btn-block">SUBMIT</button>
                <button class="btn btn-lg btn-success btn-block" formaction="support.html">CANCEL</button>
            </div>
        </div>
    </form>

</div>


<!--FOOTER-->
<div include-html="footerFr.html"></div>
<script>
    includeHTML();
</script>
<script>
    $(document).ready(function () {

        $('#myEditor').summernote({
            lang: 'us',
            height: 300,
        });
    });
</script>
</body>
</html>
