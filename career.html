<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="UTF-8">
    <title>Career | GentleLemur</title>
    <meta name="description" content="World Best Pet Bed Product">
    <meta name="author" content="GentleLemur">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="styles/main.css" rel="stylesheet"/>
    <link rel="stylesheet" media="(max-width: 1024px)" href="styles/tablet.css">
    <link rel="stylesheet" media="(max-width: 768px)" href="styles/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="images/png" href="img/favicon.png"/>

    <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script defer src="js/main.js"></script>
    <script src="js/AddHTML.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
<!--HEADER-->
<div include-html="htmls/header.html"></div>

<!-- Body -->
<div id="body__container">
    <form class="support_container" action="complete.html">
        <div class="panel panel-default" style="margin: 20px">
            <div class="panel-heading">
                Career
            </div>
            <div class="panel-body">

                <ul>
                    <li class="form-inline">
                        <label for="first_name">First Name :</label>
                        <input type="text" class="form-control" placeholder="First Name" id="first_name">
                    </li>
                    <li class="form-inline">
                        <label for="last_name">Last Name :</label>
                        <input type="text" class="form-control" placeholder="Last Name" id="last_name">
                    </li>
                    <li class="form-inline">
                        <label for="email">E-mail :</label>
                        <input type="email" class="form-control" placeholder="E-Mail Address" id="email">

                    </li>
                    <li class="form-inline">
                        <label for="phone">Phone Number :</label>
                        <input type="tel" class="form-control" placeholder="Enter phone number" id="phone">
                    </li>
                    <li class="form-inline">
                        <label>CITY : </label>
                        <select ng-model='discussionsSelect' class='form-control'>
                            <option value="" disabled selected>Choose City</option>
                            <option value="Vancouver">Vancouver, BC</option>
                            <option value="Montreal">Montreal, QC</option>
                            <option value="Ottawa">Ottawa, ON</option>
                            <option value="Toronto">Toronto, ON</option>
                        </select>
                    </li>

                    <li class="form-inline">
                        <label>Job Category : </label>
                        <select ng-model='discussionsSelect' class='form-control'>
                            <option value="" disabled selected>Choose Job Category</option>
                            <option value="Software Development">Software Development</option>
                            <option value="Design">Design</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Customer Service">Customer Service</option>
                        </select>
                    </li>

                    <li class="form-inline">
                        <label>Job Type</label>
                        <select ng-model='discussionsSelect' class='form-control'>
                            <option value="" disabled selected>Choose Job Type</option>
                            <option value="Full Time">Full Time</option>
                            <option value="Part Time">Part Time</option>
                        </select>
                        </select>
                    </li>
                    <li class="form-inline">
                        <label for="formFile" class="form-label">CV File</label>
                        <input class="form-control" type="file" id="formFile">
                    </li>

                    <li class="form-inline">
                        <label>Workplace</label>

                        <input class="form-check-input" type="checkbox" id="worktyperemote" value="remote">
                        <label class="form-check-label" for="worktyperemote">Remote</label>
                        <input class="form-check-input" type="checkbox" id="worktypeonsite" value="onsite">
                        <label class="form-check-label" for="worktyperemote">On-Site</label>

                        <input class="form-check-input" type="checkbox" id="worktypehybrid" value="hybrid">
                        <label class="form-check-label" for="worktypehybrid">Hybrid</label>
                    </li>

                    <li class="form-inline">
                        <label>Language</label>
                        <input class="form-check-input" type="checkbox" id="languageen" value="English">
                        <label class="form-check-label" for="languageen">English</label>

                        <input class="form-check-input" type="checkbox" id="languageenfn" value="onsite">
                        <label class="form-check-label" for="languageenfn">French</label>

                        <input class="form-check-input" type="checkbox" id="languageont" value="hybrid">
                        <label class="form-check-label" for="languageont">Others</label>
                        <input class="form-check-input" type="text" id="languageonttext"
                               placeholder="Enter your language">

                    </li>
                </ul>
                <br />
                <div class="btnForm">
                        <button class="btn btn-lg btn-success btn-block">SUBMIT</button>
                        <button class="btn btn-lg btn-success btn-block">CLEAR</button>
                </div>
            </div>
        </div>
    </form>

</div>

<!--FOOTER-->
<div include-html="htmls/footer.html"></div>
<script>
    includeHTML();
</script>
</body>
</html>
