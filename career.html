<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="UTF-8">
    <title>Career | GentleLemur</title>
    <meta name="description" content="World Best Pet Bed Product">
    <meta name="author" content="GentleLemur">


    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="styles/main.css" rel="stylesheet"/>
    <link rel="stylesheet" media="(max-width: 1024px)" href="styles/tablet.css">
    <link rel="stylesheet" media="(max-width: 768px)" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/career.css"/>


    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="images/png" href="img/favicon.png"/>


    <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script defer src="js/main.js"></script>
    <script src="js/AddHTML.js"></script>
</head>

<body>
    <div id="body__container">
        <div include-html="htmls/header.html"></div>
        <div class="career_div">
            <form class="career_container">
                <div class="title_career">Career</div>
                <div class="personal_info">
                    <label for="first_name">Name</label>
                    <label for="last_name"></label> <br>
                    <input type="text" id="first_name" placeholder="First Name"/>
                    <input type="text" id="last_name" placeholder="Last Name"/> <br>
                    <label for="email">E-Mail</label> <br>
                    <input type="email" id="email" placeholder="Enter your e-mail address"/> <br>
                    <label for="phone">Phone Number </label> <br>
                    <input type="tel" id="phone" placeholder="Enter your phone number"/>
                </div>

                <div class="cv_site">
                    <label for="cv_file">CV File</label> <br>
                    <input type="file" id="cv_file"/> <br>
                    <label for="personal_site">Personal Site</label>
                    <br>
                    <input type="url" id="personal_site" placeholder="LinkedIn, Indeed, others ..."/>
                </div>
                <div class="jobs">
                    <div class="city">
                        <label for="city_select">City</label>
                        <br>
                        <select id="city_select">
                            <option value="" disabled selected>Choose City</option>
                            <option value="Vancouver">Vancouver, BC</option>
                            <option value="Montreal">Montreal, QC</option>
                            <option value="Ottawa">Ottawa, ON</option>
                            <option value="Toronto">Toronto, ON</option>
                        </select>
                    </div>
                    <div class="job_category">
                        <label for="job_category_select">Job Category</label>
                        <br>
                        <select id="job_category_select">
                            <option value="" disabled selected>Choose Job Category</option>
                            <option value="Software Development">Software Development</option>
                            <option value="Design">Design</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Customer Service">Customer Service</option>
                        </select>
                    </div>
                    <div class="job_type">
                        <label for="job_type_select">Job Type</label>
                        <br>
                        <select id="job_type_select">
                            <option value="" disabled selected>Choose Job Type</option>
                            <option value="Full Time">Full Time</option>
                            <option value="Part Time">Part Time</option>
                        </select>
                    </div>
                </div>

                <div class="check_box">
                    <div class="workplace">
                        <label>Workplace</label>
                        <br>
                        <input type="radio" name="remote" id="remote" value="remote"/>
                        <label for="remote">Remote</label>
                        <br/>
                        <input type="radio" name="on-site" id="on-site" value="on_site"/>
                        <label for="on-site">On-site</label>
                        <br/>
                        <input type="radio" name="hybrid" id="hybrid" value="hybrid"/>
                        <label for="hybrid">Hybrid</label>
                    </div>
                    <div class="language">
                        <label>Language</label>
                        <br>
                        <input type="checkbox" id="english" value="english"/>
                        <label for="english">English</label>
                        <br/>
                        <input type="checkbox" id="french" value="french"/>
                        <label for="french">Français</label>
                        <br/>
                        <input type="checkbox" id="others" value="others"/>
                        <label for="others">Others</label>
                        <br/>
                    </div>
                </div>

                <div class="button_field">
                    <input type="submit" class="career_button" value="Submit"/>
                    <input type="reset" class="career_button" value="Clear Form"/>
                </div>
            </form>
        </div>
        <div include-html="htmls/footer.html"></div>
        <script>
            includeHTML();
        </script>
    </div>
</body>
</html>
