<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="UTF-8">
    <title>Support | GentleLemur</title>
    <meta name="description" content="World Best Pet Bed Product">
    <meta name="author" content="GentleLemur">

    <!-- Mobile Specific Metas
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="styles/main.css" rel="stylesheet"/>
    <link rel="stylesheet" media="(max-width: 1024px)" href="styles/tablet.css">
    <link rel="stylesheet" media="(max-width: 768px)" href="styles/mobile.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles/styles.css" rel="stylesheet"/>

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="images/png" href="img/favicon.png"/>

    <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script defer src="js/main.js"></script>
    <script src="js/AddHTML.js"></script>
    <script src="js/scripts.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
<!--HEADER-->
<div include-html="htmls/header.html"></div>

<!-- BODY -->
<div id="body__container">
    <form class="support_container" action="complete.html">
        <div class="panel panel-default" style="margin: 20px">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Contact Us</h2>

            </div>
            <div class="panel-body">
                <input type="text" class="form-control" placeholder="First Name">
                <br/>
                <input type="text" class="form-control" placeholder="Last Name">
                <br/>
                <input type="text" class="form-control" placeholder="E-Mail Address">
                <br/>
                <input type="text" class="form-control" placeholder="Enter the Title">
                <br/>
                <textarea name="" id="myEditor" cols="30" rows="10 " placeholder="Adding a Description"></textarea>
                <br/>


                <!-- Style -->
                <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/summernote.css" rel="stylesheet">
                <!-- JavaScript -->
                <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/summernote.js"></script>

                <script>
                    $(document).ready(function () {

                        $('#myEditor').summernote({
                            lang: 'ko-KR',
                            height: 300,
                        });
                    });
                </script>
                <div class="support_button">
                    <button class="btn btn-lg btn-success btn-block">SUBMIT</button>
                </div>
                <br/>
            </div>
        </div>

    </form>
</div>

<!--FOOTER-->
<div include-html="htmls/footer.html"></div>
<script>
    includeHTML();
</script>
</body>
</html>
